<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>My Responsive Web Page</h1>
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <section class="intro">
      <h2>Introduction</h2>
      <p>
        Let's learn responsive layout through the use of <strong>Flexbox</strong> 
        and <strong>CSS Grid</strong>. Play around with the browser window to see how it adapts!
      </p>
    </section>

    <section class="grid-gallery">
      <h2>Gallery</h2>
      <div class="grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Mabores' Responsive Layout</p>
  </footer>
</body>
</html>
